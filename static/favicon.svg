<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="20"/>
  <!-- Inner rounded background for contrast -->
  <rect x="8" y="8" width="84" height="84" fill="none" stroke="url(#accentGrad)" stroke-width="1.5" rx="16"/>
  <!-- Stylized tech/builder symbol - angled brackets with center T -->
  <g transform="translate(50, 50)">
    <!-- Left bracket -->
    <path d="M -6 -18 L -14 -10 L -6 0 L -14 10 L -6 18" stroke="url(#accentGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right bracket -->
    <path d="M 6 -18 L 14 -10 L 6 0 L 14 10 L 6 18" stroke="url(#accentGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Center T - bigger size, thinner lines -->
    <g transform="translate(0, 0)">
      <!-- Horizontal bar of T -->
      <rect x="-8" y="-8" width="16" height="1.5" fill="url(#accentGrad)" rx="0.75"/>
      <!-- Vertical bar of T -->
      <rect x="-0.75" y="-6" width="1.5" height="14" fill="url(#accentGrad)" rx="0.75"/>
    </g>
  </g>
</svg>
