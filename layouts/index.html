{{ define "main" }}
<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">
      Hi, I'm <span class="gradient-text">Tanner</span>
    </h1>
    <p class="hero-subtitle">
      Building thoughtful software and exploring the intersection of technology, AI, and engineering.
    </p>

    <div class="hero-buttons">
      <a href="/about/" class="btn btn-primary">About Me</a>
      <a href="/blog/" class="btn btn-secondary">Read the Blog</a>
    </div>
  </div>
  <div class="hero-decoration">
    <div class="decoration-ring"></div>
    <div class="decoration-ring decoration-ring-2"></div>
    <div class="decoration-dot"></div>
  </div>
</section>

<div class="section-divider"></div>

<section class="homepage-section">
  <div class="section-content">
    {{ .Content }}
  </div>
</section>
{{ end }}
