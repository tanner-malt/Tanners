{{ define "main" }}
<section class="page-section">
  <h1 class="page-title">{{ .Title }}</h1>

  <div class="blog-grid">
    {{ range .Pages.ByDate.Reverse }}
      <article class="blog-card">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p class="meta">{{ .Date.Format "January 2, 2006" }}</p>
        {{ if .Params.summary }}
          <p class="card-summary">{{ .Params.summary }}</p>
        {{ else }}
          <p class="card-summary">{{ .Summary | truncate 150 }}</p>
        {{ end }}
        <a class="read-more" href="{{ .RelPermalink }}">Read more</a>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
