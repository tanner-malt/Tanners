{{ define "main" }}
<section class="page-section">
  <h1 class="page-title">Blog</h1>
  <p class="page-subtitle">Thoughts, tutorials, and lessons learned along the way.</p>

  <div class="blog-grid">
    {{ range .Pages.ByDate.Reverse }}
      <article class="blog-card">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p class="meta">{{ .Date.Format "January 2, 2006" }}</p>

        {{ with .Params.summary }}
          <p class="card-summary">{{ . }}</p>
        {{ else }}
          <p class="card-summary">{{ .Summary | truncate 150 }}</p>
        {{ end }}

        <a class="read-more" href="{{ .RelPermalink }}">Read more</a>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
