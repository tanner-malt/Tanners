<!-- Canonical -->
<link rel="canonical" href="{{ .Permalink | safeURL }}">

<!-- Meta Description -->
<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}">

<!-- Author -->
{{ with .Site.Params.author.name }}
  <meta name="author" content="{{ . }}">
{{ end }}

<!-- Open Graph -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}">
{{ with .Params.featured_image }}
  <meta property="og:image" content="{{ . | absURL }}">
{{ end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}">
{{ with .Params.featured_image }}
  <meta name="twitter:image" content="{{ . | absURL }}">
{{ end }}
