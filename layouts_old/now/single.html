{{ define "main" }}
<div class="page-wrapper">
  <section class="page-container">
    <article class="page-panel">
      <header class="page-panel-header">
        <div class="header-badge">Now</div>
        <h1 class="page-panel-title">{{ .Title }}</h1>
        <p class="page-panel-subtitle">Last updated: {{ .Date.Format "January 2, 2006" }}</p>
      </header>
      <div class="page-panel-content prose-content">
        {{ .Content }}
      </div>
    </article>
  </section>
</div>
{{ end }}
